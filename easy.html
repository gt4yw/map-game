<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MapGuessr - Easy Mode</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/medium-zoom@1.0.8/dist/style.css">
    <script src="https://unpkg.com/medium-zoom@1.0.8/dist/medium-zoom.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <h1 class="items"><a href="index.html" style="color: inherit; text-decoration: none;">BATTLEGUESSR</a></h1>
        <p class="items"> </p> <!-- about -->
    </div>

    <div class="content">
        <img id="today-image" src="" alt="Today's Historical Map">
        <div id="guess-box">
            <p class="items">Guess Year: </p>
            <div class="all-dropdowns">
                <input type="number" id="year-input" name="year-input" min="0" max="9999" maxlength="4" pattern="\d*" inputmode="numeric">
                <select id="dropdown-era" name="dropdown-era">
                    <option value="C.E.">C.E.</option>
                    <option value="B.C.E.">B.C.E.</option>
                </select>
            </div>
            <button id="submit" name="submit" class="items">Submit</button>
        </div>
        <div id="answer-box">
            <h3 id="score"></h3>
            <p id="answer"></p>
        </div>
    </div>

    <div class="footer">
        <p class="items"><a href="about.html" style="color: inherit; text-decoration: none;">About</a> | <a href="https://docs.google.com/forms/d/e/1FAIpQLSfOxql5JDxRwWuLlwf-pq0vx1Fae7NUyPHtvejm6-c8W1HgDQ/viewform?usp=dialog" style="color: inherit; text-decoration: none;">Submit to BattleGuessr</a></p>
    </div>
</body>
</html>
